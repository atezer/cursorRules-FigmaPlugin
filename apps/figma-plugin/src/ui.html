<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Cursor Rules Figma Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5551ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Cursor Rules Plugin</h2>
  <input type="number" id="count" value="5" min="1" max="50">
  <button id="create">Create Rectangles</button>

  <script>
    document.getElementById('create').onclick = () => {
      const count = parseInt(document.getElementById('count').value);
      parent.postMessage({ pluginMessage: { 
        type: 'create-rectangles', 
        count 
      }}, '*');
    }
  </script>
</body>
</html>
